<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>Cadastro</title>

    <link rel="stylesheet" href="./css/style.css">
  
</head>
<body>

    <div>
        <h1 id="Titulo">ENCONTRE UM DUO</h1>
        <p id="subtitulo">Complete as informações</p><br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div class="campo">
                <label for="email"><strong>Nick</strong></label>
                <input type="text" name="Nick" id="nick" required>
            </div>
        </fieldset>
            <div class="campo">
                <label for="email"><strong>Email</strong></label>
                <input type="email" name="email" id="email" required>
                

            </div>
            <div class="campo">
                <label><strong>Qual rota você joga?</strong></label>
                <input type="radio" name="player" value="topLaner"> TOP
                <input type="radio" name="player" value="midLaner"> MID
                <input type="radio" name="player" value="jungler"> JUNGLE
                <input type="radio" name="player" value="adCarry"> ADCARRY
                <input type="radio" name="player" value="Support"> SUPPORT
            </div>
            <div class="campo">
                <label for="elo"><strong>Elo</strong></label>
                <select id="elo" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Ferro</option>
                    <option>Bronze</option>
                    <option>Prata</option>
                    <option>Ouro</option>
                    <option>Platina</option>
                    <option>Diamante</option>
                    <option>Mestre</option>
                    <option>Grão-Mestre</option>
                    <option>Desafiante</option>
                </select>
            <div>
                <fieldset class="grupo">
                    <div id="check">
                        <label><strong> Selecione Rotas alternativas:</strong></label>
                        <input type="checkbox" id="rota1" name="rota1" value="topLaner">
                        <label for="rota1">TOP</label>
                    <input type="checkbox" id="rota2" name="rota2" value="midLaner">
                    <label for="rota1">MID</label>
                    <input type="checkbox" id="rota3" name="rota3" value="jungler">
                    <label for="rota3">JUNGLE</label>
                    <input type="checkbox" id="rota4" name="rota4" value="adCarry">
                    <label for="rota4">CARRY</label>
                    <input type="checkbox" id="rota5" name="rota5" value="Support">
                    <label for="rota1">SUPPORT</label>
                    </div>
                </fieldset>
                <div class="campo">
                    <br>
                    <label for="experiencia"><strong>Conte um pouco mais da sua experiência:</strong></label>
                    <textarea rows="6" style="width: 26em" id="experiencia"></textarea>
                </div>
            
            </div> 


            </div>
            <button class="botao" type="submit" onsubmit="">Concluído</button>
    </form>
    
</body>
</html>
